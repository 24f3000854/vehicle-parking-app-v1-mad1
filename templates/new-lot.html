<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Parking Lot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings text-center">Add New Parking Lot</h3>
                <form action="/new-lot" method="POST">
                    <div id="form-body">
                        <div class="mb-3">
                            <label for="prime_location_name" class="form-label">Prime Location Name:</label>
                            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" placeholder="Terminal 1" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Easy Park Plaza, 4th Main, Anna Nagar" required>
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pincode:</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" placeholder="123456" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price(per hour):</label>
                            <input type="number" class="form-control" id="price" name="price" placeholder="30" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="max_spots" class="form-label">Maximum Spots:</label>
                            <input type="number" class="form-control" id="max_spots" name="max_spots" placeholder="15" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Lot</button>
                            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</body>
</html>
