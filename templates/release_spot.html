<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releae Parking Spot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 500px;
            margin-top: 56px;
        }
        #canvas {
            height: 670px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">

            <div id="content">
                <h3 class="headings text-center">Release the Parking Spot</h3>
                    <div id="form-body">
                        <div class="mb-3">
                            <label for="spot-id" class="form-label">Spot ID:</label>
                            <input type="text" class="form-control" id="spot-id" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="vehicle-num" class="form-label">Vehicle Number:</label>
                            <input type="text" class="form-control" id="spot-id" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="park-time" class="form-label">Parking Time:</label>
                            <input type="time" class="form-control" id="park-time" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="release-time" class="form-label">Release Time:</label>
                            <input type="time" class="form-control" id="release-time" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="total-cost" class="form-label">Total Cost:</label>
                            <input type="text" class="form-control" id="total-cost" placeholder="name@example.com">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Release">
                            <a href="user-dashboard.html" class="btn btn-primary">Cancel</a>
                        </div>
                    </div>
            </div>  
        </div>
</body>
</html>
