<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Spot Details</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings text-center">Occupied Spot Details</h3>
                <div id="form-body">
                    <div class="mb-3">
                        <label class="form-label"><strong>User ID:</strong></label>
                        <input type="text" class="form-control" value="{{ user.id }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>User Name:</strong></label>
                        <input type="text" class="form-control" value="{{ user.first_name }} {{ user.last_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>User Email:</strong></label>
                        <input type="text" class="form-control" value="{{ user.email }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Vehicle Registration:</strong></label>
                        <input type="text" class="form-control" value="{{ user.vehicle_reg }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Phone Number:</strong></label>
                        <input type="text" class="form-control" value="{{ user.phone_number }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Parking Time:</strong></label>
                        <input type="text" class="form-control" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Vehicle Number:</strong></label>
                        <input type="text" class="form-control" value="{{ reservation.vehicle_num }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Cost per Hour:</strong></label>
                        <input type="text" class="form-control" value="â‚¹{{ reservation.cost_per_unit_time }}" readonly>
                    </div>
                    <div class="text-center">
                        <a href="/admin_dashboard" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
