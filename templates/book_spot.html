<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Parking Spot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 500px;
            margin-top: 56px;
        }
        #canvas {
            height: 670px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings text-center">Book a Parking Spot</h3>

                <form action="/book-spot/{{this_user.id}}/{{lot_id}}" method="POST">
                    <div id="form-body">
                        <div class="mb-3">
                            <label for="spot-id" class="form-label">Select Available Spot:</label>
                            <select class="form-control" id="spot-id" name="spot_id" required>
                                <option value="">Choose a spot...</option>
                                {% for spot in available_spots %}
                                <option value="{{spot.id}}">Spot {{spot.id}} - â‚¹{{lot_price}}/hr</option>
                                {% endfor %}
                            </select>
                            {% if not available_spots %}
                                <div class="alert alert-warning mt-2">
                                    <strong>No available spots!</strong> This parking lot is currently full. Please try another location.
                                </div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="lot-id" class="form-label">Lot ID:</label>
                            <input type="text" class="form-control" id="lot-id" name="lot_id" value="{{lot_id}}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="vehicle-num" class="form-label">Vehicle Number:</label>
                            <input type="text" class="form-control" id="vehicle-num" name="vehicle_num" placeholder="Enter your vehicle number" required>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Reserve">
                            <a href="/user_dashboard/{{ this_user.id }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</body>
</html>
