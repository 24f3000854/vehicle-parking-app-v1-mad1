<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Release the Parking Spot</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="spot-id" class="form-label">Spot ID:</label>
                        <input type="text" class="form-control" id="spot-id" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-num" class="form-label">Vehicle Number:</label>
                        <input type="text" class="form-control" id="vechicle-num" placeholder="abc@123">
                    </div>
                    <div class="mb-3">
                        <label for="park-time" class="form-label">Parking Time:</label>
                        <input type="text" class="form-control" id="park-time" placeholder="abc@123">
                    </div>
                    <div class="mb-3">
                        <label for="release-time" class="form-label">Release Time:</label>
                        <input type="text" class="form-control" id="release-time" placeholder="abc@123">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Release">
                        <input type="cancel" class="btn btn-secondary" href="user-dash.html">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
