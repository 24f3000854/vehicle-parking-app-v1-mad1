<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Parking Lot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 500px;
            margin-top: 56px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings text-center">Parking Lot Details</h3>
                <div id="form-body">
                    <div class="mb-3">
                        <label class="form-label">Lot ID:</label>
                        <input type="text" class="form-control" value="{{ lot.id }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location Name:</label>
                        <input type="text" class="form-control" value="{{ lot.prime_location_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <input type="text" class="form-control" value="{{ lot.address }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pincode:</label>
                        <input type="text" class="form-control" value="{{ lot.pin_code }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        {% set occupied_spots = lot.spots|selectattr('status', 'equalto', 'occupied')|list|length %}
                        {% if occupied_spots > 0 %}
                            <input type="text" class="form-control" value="{{ occupied_spots }} occupied spots">
                        {% else %}
                            <input type="text" class="form-control" value="0 occupied spots">
                        {% endif %}
                    </div>

                    <div class="text-center">
                        {% if occupied_spots > 0 %}
                            <a href="/admin_dashboard" class="btn btn-primary">Back</a>
                        {% else %}
                            <form method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger me-2">Delete</button>
                                <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
