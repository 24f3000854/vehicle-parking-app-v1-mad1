<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body{
            height: 592px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>User Signup</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Registered Email ID:</label>
                        <input type="email" class="form-control" id="email" placeholder="mohan@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pass" placeholder="abc@123">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Fullname:</label>
                        <input type="text" class="form-control" id="name" placeholder="C G Mohan Sai">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Gandhi Street, Chennai">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode:</label>
                        <input type="number" class="form-control" id="pincode" placeholder="123456">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Register"><br>
                        <a href="login.html">Login here!</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
