<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #form-body {
        max-width: 600px;
        margin: auto;
        margin-top: 25px;
        padding: 20px;
        width: 600px;
        height: 850px;
    }
    #canvas {
        width: 90%;
        height: 900px;
    }  
  </style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h1 class="text-center mb-4">User Register</h1>
        <form action="/register" method="post">

            <div class="mb-3 row">
                <div class="col">
                    <label for="firstName" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Mohan" name="first_name" required />
                </div>  
                <div class="col">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Sai" name="last_name" required />
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label for="email" class="form-label">Email Address*</label>
                    <input type="email" class="form-control" id="email" placeholder="mohan@user.com" name="email" required />
                </div>  
                <div class="col">
                    <label for="confirmEmail" class="form-label">Confirm Email Address*</label>
                    <input type="text" class="form-control" id="confirmEmail" name="confirm_email" required />
                </div>
            </div>  
            <div class="mb-3">
                <label for="vehicleReg" class="form-label">Vehicle Registration Number*</label>
                <input type="text" class="form-control" id="vehicleReg" placeholder="TN01AB1234" name="vehicle_reg" required />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address*</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="D-56, 4th main, Anna Nagar" required/>
            </div>

            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode*</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="123456" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number*</label>
                <input type="tel" class="form-control" id="phone" placeholder="e.g., 9876543210" name="phone_number" required />
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" name="pwd" required />
                </div>
                <div class="col">
                    <label for="confirmPassword" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_pwd" required />
                </div> 
            </div> 

            <div class="row mb-3">
                <div class="col">
                    <label for="gender" class="form-label">Select Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="" disabled selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>  
                <div class="col">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" />
                </div> 
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Register" /><br />
                <a href="/login">Login here!</a>
            </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
